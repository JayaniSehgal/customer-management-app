<div class="container mt-4">
  <h2 class="text-center">Customer Form</h2>

  <form
    [formGroup]="customerForm"
    (ngSubmit)="onSubmmit()"
    class="p-4 border rounded shadow bg-light"
  >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter customer name"
      />
      <div
        class="text-danger"
        *ngIf="
          customerForm.get('name')?.invalid && customerForm.get('name')?.touched
        "
      >
        Name is required and must be at least 3 characters.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter customer email"
      />
      <div
        class="text-danger"
        *ngIf="
          customerForm.get('email')?.invalid &&
          customerForm.get('email')?.touched
        "
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        formControlName="phone"
        placeholder="Enter customer phone"
      />
      <div
        class="text-danger"
        *ngIf="
          customerForm.get('phone')?.invalid &&
          customerForm.get('phone')?.touched
        "
      >
        Please enter a valid 10-digit phone number.
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        id="address"
        class="form-control"
        formControlName="address"
        placeholder="Enter customer address"
      ></textarea>
      <div
        class="text-danger"
        *ngIf="
          customerForm.get('address')?.invalid &&
          customerForm.get('address')?.touched
        "
      >
        Address is required.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="customerForm.invalid"
    >
      Save Customer
    </button>
  </form>
</div>
