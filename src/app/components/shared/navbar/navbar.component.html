<nav class="navbar">
  <div class="container">
    <a class="logo" href="#">Customer Management</a>

    <div class="nav-links">
      <ng-container *ngIf="isLoggedIn(); else guestLinks">
        <span class="welcome">Hi, {{ userName }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #guestLinks>
        <a routerLink="/" class="nav-link">Login</a>
        <a routerLink="/signup" class="nav-link">Sign Up</a>
      </ng-template>
    </div>
  </div>
</nav>
